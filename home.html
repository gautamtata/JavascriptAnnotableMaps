<!DOCTYPE html>
<html>
    <head>
        <title>EXAMPLE OF JAVASCRIPT ANNOTABLE MAPS</title>
    </head>
    <body>
        <p> This is a map of new Delhi india. <p>
        <div> <p> You can easily create annotable maps by using the javascript files <p> </div>
        
<div id="vmap" style="width: 400px; height: 400px;"></div>
        
        
        <<div id="map" style="width: 400px; height: 400px;"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script src="./jquery.vmap.js"></script>
<script src= "./jQueryVectorMap.js"></script>
    <script src= "./jQueryVectorMapCA.js"></script>
    

<!--<script src= "js/mapClick.js"></script>-->



<script type="text/javascript">
jQuery(document).ready(function() {
jQuery('#vmap').vectorMap(
{
map: 'map',
backgroundColor: 'white',
borderColor: '#818181',
borderOpacity: 0.25,
borderWidth: 1,
color: '#ffff000',
enableZoom: true,
hoverColor: 'grey',
hoverOpacity: null,
normalizeFunction: 'linear',
scaleColors: ['#b6d6ff', '#005ace'],
selectedColor: 'red',
selectedRegion: null,
showTooltip: true

});
});
</script>

    </body>

</html>
